<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Redux Counter</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/redux@4.2.1/dist/redux.js"></script>
  <script src="https://unpkg.com/react-redux@8.1.1/dist/react-redux.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <div id="root"></div>

  <script type="text/babel">
    const { createStore } = Redux;
    const { Provider, useSelector, useDispatch } = ReactRedux;

    // 1. Create Redux store
    const INCREMENT = 'INCREMENT';
    const DECREMENT = 'DECREMENT';

    const counterReducer = (state = { count: 0 }, action) => {
      switch (action.type) {
        case INCREMENT:
          return { count: state.count + 1 };
        case DECREMENT:
          return { count: state.count - 1 };
        default:
          return state;
      }
    };

    const store = createStore(counterReducer);

    // 2. React component using Redux
    const CounterApp = () => {
      const count = useSelector((state) => state.count);
      const dispatch = useDispatch();

      return (
        <div className="flex flex-col items-center mt-20 space-y-4">
          <h1 className="text-3xl font-bold">Redux Counter</h1>
          <h2 className="text-2xl">Count: {count}</h2>
          <div className="space-x-2">
            <button 
              className="px-4 py-2 bg-green-500 text-white rounded"
              onClick={() => dispatch({ type: INCREMENT })}>
              Increment
            </button>
            <button 
              className="px-4 py-2 bg-red-500 text-white rounded"
              onClick={() => dispatch({ type: DECREMENT })}>
              Decrement
            </button>
          </div>
        </div>
      );
    };

    // 3. Wrap with Provider
    const App = () => (
      <Provider store={store}>
        <CounterApp />
      </Provider>
    );

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
